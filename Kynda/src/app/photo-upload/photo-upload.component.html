<form class="formUpload col-4">
    <h4>Voeg een foto toe aan de beeldbank</h4>
    <div class="form-group ">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="imageUpload">
            <label class="custom-file-label" for="imageUpload" data-browse="Bestand kiezen">Kies een foto</label>
        </div>
    </div>
    <div class="form-group">
        <label for="chooseGenre">Welke genre past bij de foto:</label>
        <select class="custom-select" id="chooseGenre"> 
            <option selected>Kies genre...</option>
            <option>...</option>
        </select>
    </div>
    <button type="submit" class="btn btn-info" onclick="">Upload de foto</button>
</form>
