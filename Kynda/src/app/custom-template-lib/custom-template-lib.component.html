<div class="background">
    <app-navbar></app-navbar>
    
    <div id="container">
        <div *ngIf="templates.length === 0">
            <div>
                <h3 class="no-template-text">Er zijn momenteel geen templates voor review</h3>
            </div>
        </div>
    
    
        <h3 class="template-header-text">Hier de templates open voor review</h3>
        <div class="d-flex p-2">
            <div class="row justify-content-start">
                <div *ngFor="let template of downloadTemplates">
                    <div class="col mt-4">
                        <div class="card">
                            <div class="card-body">
                                <p>{{template.name}}</p>
                                <button type="button" class="btn btn-dark btn-block">Review</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <h3 class="template-header-text">Hier de templates die klaar zijn voor download</h3>
        <div class="d-flex p-2">
            <div class="row justify-content-start">
                <div *ngFor="let template of reviewTemplates">
                    <div class="col mt-4">
                        <div class="card">
                            <div class="card-body">
                                <p>{{template.name}}</p>
                                <button type="button" class="btn btn-dark btn-block" (click)="getHtmlFile(template)">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="httpString != null" class="content col-8">
        <div [innerHtml]="loadedHtmlFile.innerHTML"></div>
    </div>
</div>
