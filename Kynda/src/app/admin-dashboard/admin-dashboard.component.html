<div class="background">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/admin-dashboard">Admin dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" [routerLink]="['/template-upload']" routerLinkActive="router-link-active">Template toevoegen</a>
        <a class="nav-link" [routerLink]="['/company-account']" routerLinkActive="router-link-active">Bedrijfsaccount toevoegen</a>
        <a class="nav-link" [routerLink]="['/account']" routerLinkActive="router-link-active" >Gebruikersaccount toevoegen</a>
      </div>
      <div class="accountname">Ingelogd als: {{currentUser.accountname}}</div>
    </div>
  </nav>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th class="tableHeading">Bedrijf</th>
          <th class="tableHeading">Aantal downloads</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <th scope="row">{{company.name}}</th>
          <td>{{company.totaldownloads}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
