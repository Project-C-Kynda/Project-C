<div class="background">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/admin-dashboard">Admin dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" [routerLink]="['/image-library']" routerLinkActive="router-link-active">Template toevoegen</a>
        <a class="nav-link" [routerLink]="['/company-account']" routerLinkActive="router-link-active">Bedrijfsaccount toevoegen</a>
        <a class="nav-link" [routerLink]="['/account']" routerLinkActive="router-link-active" >Gebruikersaccount toevoegen</a>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="listIndex">
      <h2 class="float-left ">Bedrijf</h2>
      <h2 class="float-right">Downloads</h2>
    </div>
    <br>
    <ul class="list-group list-group-flush listOfCompanies">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Apple
        <span class="badge badge-secondary badge-pill">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        A second list item
        <span class="badge badge-secondary badge-pill">2</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        A third list item
        <span class="badge badge-secondary badge-pill">1</span>
      </li>
    </ul>
  </div>  
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Country</th>
    <th scope="col">Area</th>
    <th scope="col">Population</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of companies">
    <th scope="row">{{ company.name }}</th>
    <td>
      <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
      {{ company.name }}
    </td>
    <td>{{ company.totaldownloads}}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
    <option [ngValue]="10">10 bedrijven per pagina</option>
    <option [ngValue]="20">20 bedrijven per pagina</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
