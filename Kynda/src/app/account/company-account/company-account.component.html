<form class="needs-validation" [formGroup]="addCompany" novalidate>
    <h2>Nieuw bedrijfsaccount aanmaken</h2>
    <div class="form-group">
        <label for="companynameValidation">Bedrijfsnaam</label>
        <input type="text" class="form-control" id="companynameValidation" formControlName="companyName" 
            [ngClass]="{'is-invalid': companyName.errors && (companyName.touched || companyName.dirty), 'is-valid':companyName.valid}">
        <div class="invalid-feedback">
            <p *ngIf="companyName.errors?.required">Dit veld is verplicht</p>
        </div>
    </div>
    <div class="form-group">
        <p>Upload hier eventueel de styleguide</p>
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="manual"/>
            <label class="custom-file-label" for="manual" data-browse="Bestand kiezen" formControlName="styleguide">Upload een styleguide</label>
        </div>
    </div>
    <button type="submit" class="btn btn-info">Bedrijfsaccount aanmaken</button>
</form>
