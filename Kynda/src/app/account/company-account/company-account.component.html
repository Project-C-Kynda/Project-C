<div class="background">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/admin-dashboard">Admin dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" [routerLink]="['/template-upload']" routerLinkActive="router-link-active">Template toevoegen</a>
            <a class="nav-link" [routerLink]="['/company-account']" routerLinkActive="router-link-active">Bedrijfsaccount toevoegen</a>
            <a class="nav-link" [routerLink]="['/account']" routerLinkActive="router-link-active" >Gebruikersaccount toevoegen</a>
          </div>
        </div>
    </nav>
    
    <div class="card">
        <h2 class="card-title text-center">Nieuw bedrijfsaccount aanmaken</h2>
        <form class="needs-validation" [formGroup]="addCompany" novalidate>
            <div class="form-group">
                <label for="companynameValidation">Bedrijfsnaam</label>
                <input type="text" class="form-control" id="companynameValidation" [(ngModel)]="company.name" formControlName="companyName" 
                    [ngClass]="{'is-invalid': companyName.errors && (companyName.dirty || companyName.touched), 'is-valid':companyName.valid}">
                <div class="invalid-feedback">
                    <p *ngIf="companyName.errors?.required">Dit veld is verplicht</p>
                </div>
            </div>
            <div class="form-group" enctype="multipart/form-data">
                <p>Upload hier eventueel de styleguide</p>
                <div>
                    <input type="file" accept=".pdf, .docx, .pages" id="customFileLangHTML"  (change)="getFileDetails($event)" >
                    <label for="customFileLangHTML"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="addCompany.invalid" (click)="uploadCompany()">Bedrijfsaccount aanmaken</button>
            <div class="form-group">
                <div class="alert alert-success" *ngIf="isShown" role="alert">
                    <h4 class="alert-heading">Account is aangemaakt!</h4>
                </div>
            </div>
        </form>
    </div>
</div>
